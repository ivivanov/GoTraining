<html lang="en">

<head>
    <title>Go Templates</title>
</head>

<body>
    <div>Lets test range in template</div>
    <div>
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Age}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
